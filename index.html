<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet"></li>
    <script src="https://kit.fontawesome.com/0ca0e55b9a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=WindSong:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">

    <title>¡CREÁ TU PROPIO MEME!</title>
  </head>
 
<body>
<header>
  <h1> Generador de Memes</h1>
  <nav>
  <button class="boton-imagen-nav" aria-label="Menu Imagen"><i class="far fa-images" ></i>  Imagen </button>
  <button class="boton-texto-nav"><i class="fas fa-font" aria-label="Menu Texto"></i>  Texto</button>  
  <button class="boton-modo-oscuro" ><i class="far fa-lightbulb" aria-label="Modo Oscuro"></i>  Modo oscuro</button>
  </nav>
</header>

<main>
  <section class="conteiner-imagen" id="contenedor-imagen">
    <div class="texto-superior"><p class="parrafo-superior">TEXTO SUPERIOR</p></div>
    <div class="imagen-src"><img src="" alt="Imagen para editar el meme" id="img-meme" class="imagen-fondo"></div>
    <div class="texto-inferior"><p class="parrafo-inferior">TEXTO INFERIOR</p></div>
  </section>

  <button class="descargar" id="boton-descargar" aria-label="Descargar meme"><i class="fas fa-download"></i>Descargar meme</button>

</main>

<aside id="panel-img"  class="panel-img">
  <button class="boton-cerrar-menu-imagen" aria-label="Cerrar menu imagen"><i class="far fa-window-close icono-cruz-img"></i></button>
  <form class="form-img">
  <h2 class="titulo-panel">IMAGEN</h2>
  
  <label for="url">URL
    <input type="text" id="url" name="url" aria-label="Url de imágen">
  </label>

  <h3 class="titulo-fondo">FONDO</h3>

<div class="color-fondo-img">

  <div class="conteiner-color-fondo">

      <input type="color" id="color-fondo-img" value="#FFFFFF" aria-label="Seleccionar color fondo de imagen">
    
      <span class="texto-color-fondo-img" aria-hidden="true">#FFFFFF</span>
  </div>


  <select name="opciones-fondo-img" id="opciones-fondo-img" aria-label="Opciones para editar fondo de la imagen">
    <option value="ninguno">Ninguno</option>
    <option value="aclarar">Aclarar</option>
    <option value="oscurecer">Oscurecer</option>
    <option value="diferencia">Diferencia</option>
    <option value="luminosidad">Luminosidad</option>
    <option value="multiplicar">Multiplicar</option>
  </select>
</div>

  <h3 class="filtros">FILTROS</h3>

  <label for="rango-brillo">BRILLO
    <input type="range" id="rango-brillo" min="0" max="1" step="0.1" value="1" name="brillo">
  </label>

  <label for="rango-opacidad">OPACIDAD
    <input type="range" id="rango-opacidad"min="0" max="1" step="0.1" value="1"  name="opacidad">
  </label>
  
  <label for="rango-contraste">CONTRASTE
    <input type="range" id="rango-contraste" min="100" max="1000" step="1" value="100" name="contraste">
  </label>

  <label for="rango-desenfoque">DESENFOQUE
    <input type="range" id="rango-desenfoque" min="0" max="10" step="0.1" value="0"  name="desenfoque">
  </label>

  <label for="rango-grises">ESCALA DE GRISES
    <input type="range" id="rango-grises" min="0" max="100" step="1" value="0"  name="grises">
  </label>

  <label for="rango-sepia">SEPIA
    <input type="range" id="rango-sepia" min="0" max="100" step="1" value="0"  name="sepia">
  </label>

  <label for="rango-hue">HUE
    <input type="range" id="rango-hue" min="0" max="359" step="1" value="0"  name="hue"> 
  </label>

  <label for="rango-saturado">SATURADO
    <input type="range" id="rango-saturado" min="100" max="1000" step="10" value="100"  name="saturado">
  </label>

  <label for="rango-negativo">Negativo
    <input type="range" id="rango-negativo" min="0" max="1" step="0.1" value="0" name="negativo">
  </label>

  <button class="reestablecer-filtros" aria-label="Reestablecer Filtros">Reestablecer Filtros</button>

</form>
</aside>

<aside class="panel-texto ocultar" id="panel-texto">

  <button class="boton-cerrar-menu-texto" aria-label="Cerrar menu texto"><i class="far fa-window-close icono-cruz-texto"></i></button>
  <form class="form-texto">

  <h2 class="titulo-panel-texto">TEXTO</h2>

  <div>
    <h3>SUPERIOR</h3>
      <textarea name="texto" id="superior" cols="10" rows="2" aria-label="Escribir texto superior">TEXTO SUPERIOR</textarea>
      
      <label for="sin-texto-superior" id="superior">
        <input type="checkbox" id="sin-texto-superior">
        Sin texto superior
      </label>
  </div>


  <div>
    <h3>INFERIOR</h3>
    <textarea name="texto" id="inferior" cols="10" rows="2" aria-label="Escribir texto inferior">TEXTO INFERIOR</textarea>
   
    <label for="sin-texto-inferior" id="inferior">
      <input type="checkbox" id="sin-texto-inferior" aria-label="Sin texto inferior">
      Sin texto inferior
    </label> 
  </div>
  

  <h3>FUENTE</h3>
    <select name="fuente" id="tipos-de-fuentes" aria-label="Seleccionar tipo de fuentes">
      <option value="Arial">Arial</option>
      <option value="Permanent Marker">Permanent Marker</option>
      <option value="Palette Mosaic">Palette Mosaic</option>
      <option value="WindSong">WindSong</option>
      <option value="Courier New">Courier New</option>
      <option value="Unset">Unset</option>
      <option value="Shadows Into Light">Shadows Into Light</option>
      <option value="Style Script">Style Script</option>
      <option value="Times New Roman">Times New Roman</option>
    </select>

  <div class="tamanio-letra">
    <input type="number" id="tamanio-letra" min="12" value="30" aria-label="Tamaño de letra">

    <div class="alineacion">
    <button id="boton-izquierda" aria-label="Alinear texto a la izquierda"><i class="fas fa-align-left"></i></button>
    <button id="boton-centrado" aria-label="Centrar texto"><i class="fas fa-align-center"></i></button>
    <button id="boton-derecha" aria-label="Alinear texto a la derecha"><i class="fas fa-align-right"></i></button>
    </div>
  </div>

  <div class="color-y-fondo">
    
    <div class="color">
      <h3>COLOR </h3>
      <div class="color-color">
        <input name="Color de texto" type="color" id="input-color-texto" value="#000000" aria-label="Color de texto">
        <span class="span-color-texto" aria-hidden="true">#000000</span>
      </div>
    </div>

    <div class="fondo">
      <h3>FONDO</h3>
      <div class="fondo-fondo">
        <input name="Color de fondo" type="color" id="input-color-fondo" value="#FFFFFF" aria-label="Color de fondo">
        <span class="span-fondo-texto" aria-hidden="true">#FFFFFF</span>
      </div>
    </div>

  </div>

    
    <label for="fondo-transparente">
      <input type="checkbox" id="fondo-transparente">
      Fondo transparente
    </label>

  <div class="tipos-contorno">
  <h3>CONTORNO</h3>
  <button id="ninguno">Ninguno</button>
  <button id="claro">Claro</button>
  <button id="oscuro">Oscuro</button>
  </div>

  <label for="espaciado">
    <h3>ESPACIADO</h3>
    <input type="number" id="espaciado" value=22>
  </label>

  <label for="interlineado">
    <h3>INTERLINEADO</h3><!-- no lo lee como el label. chequear si puede sacarse-->
    <select name="interlineado" id="interlineado">
    <option value="0.8">0.8</option>
    <option value="1">1</option>
    <option value="1.2">1.2</option>
    <option value="1.5">1.5</option>
    <option value="2">2</option>
    <option value="2.5">2.5</option>
    </select>
  </label>

  </form>
</aside>
<script src="index.js"></script>
</body>
</html>
